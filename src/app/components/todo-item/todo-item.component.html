<div class="todo-item d-flex justify-content-between align-items-center"
    (mouseover) = "isHovering = true"
    (mouseout) = "isHovering = false"
>
    <div class="todo">
        <input
            type="checkbox"
            [ngClass]="{ checked: todo.isCompleted }"
            [id]="todo.id"
            class="toggle text-center"
            [checked]="todo.isCompleted"
            (change)="changeTodoStatus()"
        />
        <label [@fadeStrikeThrough]="todo.isCompleted ? 'completed':'active' " [for]="todo.id ">{{ todo.content }}</label>
    </div>

    <div class="d-flex align-items-center">
        <span class="icon-wrapper text-center edit" [hidden]="todo.isCompleted" [ngClass]="{'active': isHovering }">
            <i class="eva eva-edit-outline" (click)="isEditing = true"></i>
        </span>
        <span class="icon-wrapper text-center edit" [ngClass]="{'active': isHovering }">
            <i class="eva eva-close" (click)="removeTodo()"></i>
        </span>
    </div>

    <form
        action=""
        *ngIf="isEditing"
        class="edit-form"
        (keyup)="submitEdit($event)"
    >
        <input
            type="text"
            name="editTodo"
            [(ngModel)]="todo.content"
        />
    </form>
</div>
